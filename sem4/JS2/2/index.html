<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <form id="settings-form">
            <div class="fields">
                <div class="container">
                    <label for="first"> Высота наперстка </label>
                    <input type="number" id="first" value="350">
                </div>

                <div class="container">
                    <label for="second"> Ширина наперстка </label>
                    <input type="number" id="second" value="250">
                </div>

                <div class="container">
                    <label for="third"> Диаметр шарика </label>
                    <input type="number" id="third" value="100">
                </div>

                <div class="container">
                    <label for="fourth"> Результат </label>
                    <input type="number"
                           id="fourth"
                           value="0"
                    >
                </div>
            </div>

            <button type="submit" class="save-button">Сохранить</button>
        </form>
        <div class="result">
            Выбирайте!
        </div>

        <div id="field">
            <div class="figure" id="first-fig" onclick="pickUp1()">
                <img src="./img/Cutting_cone.svg" alt="cone" class="cone">

                <div class="ball-container">
                    <img src="./img/ball.svg" alt="ball" class="ball">
                </div>
            </div>

            <div class="figure" id="second-fig" onclick="pickUp2()">
                <img src="./img/Cutting_cone.svg" alt="cone" class="cone">

                <div class="ball-container">
                    <img src="./img/ball.svg" alt="ball" class="ball">
                </div>
            </div>

            <div class="figure" id="third-fig" onclick="pickUp3()">
                <img src="./img/Cutting_cone.svg" alt="cone" class="cone">

                <div class="ball-container">
                    <img src="./img/ball.svg" alt="ball" class="ball">
                </div>
            </div>
        </div>

        <button id="refresh-button">
            Обновить
        </button>
    </body>
<script src="main.js"></script>
</html>
