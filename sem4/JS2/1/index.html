<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./styles.css">
        <title>Document</title>
    </head>
    <body>

        <form id="about-me-form">
            <table id="form-table">
                <thead>
                    <tr>
                        <td> <strong> Заполните форму: </strong> </td>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>
                            <label for="surname"> Фамилия <br> </label>
                        </td>

                        <td>
                            <input type="text"
                                   id="surname"
                            >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="first-name"> Имя <br> </label>
                        </td>
                        <td>
                            <input type="text"
                                    id="first-name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email"> E-mail <br> </label>
                        </td>
                        <td>
                            <input type="email"
                                    id="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="number"> Телефон (0xx)xxx-xx-xx <br> </label>
                        </td>
                        <td>
                            <input type="tel"
                                    id="number">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="city"> Город <br> </label>
                        </td>
                        <td>
                            <select id="city">
                                <option>Брест</option>
                                <option>Минск</option>
                                <option>Молодечно</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="learn-bstu"> Я учусь в БГТУ <br> </label>
                        </td>
                        <td>
                            <input type="checkbox"
                                    id="learn-bstu">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="year"> На каком курсе Вы учитесь? <br> </label>
                        </td>
                        <td>
                            <span>
                                <input type="radio" name="1" value="1" id="year"> 1
                                <input type="radio" name="1" value="2" id="year"> 2
                                <input type="radio" name="1" value="3" id="year"> 3
                                <input type="radio" name="1" value="4" id="year"> 4
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="free-textarea"> Расскажите о себе <br> </label>
                        </td>
                        <td>
                            <textarea id="free-textarea"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit">
                                Проверить <br>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
    <script src="main.js"></script>

</html>
