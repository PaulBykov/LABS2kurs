<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Угадай число</title>
</head>
<body>
    <div class="guesser">
        <h1>Угадай число от 1 до 100</h1>
        <form id="guessForm">
            <label for="guessInput">Введите число:</label>
            <input type="number" id="guessInput" name="guess" min="1" max="100" required>
            <button type="submit">Угадать</button>
        </form>
        <p id="result"></p>
    </div>

    <div class="setter">
        <h1>Загадайте число от 1 до 100</h1>
        <form id="setForm">
            <label> Введите число: </label>
            <input type="number" id="setInput" name="set" min="1" max="100" required>
            <button type="submit">Загадать</button>
        </form>
    </div>
</body>
<script src="script.js"></script>

<style>
    body{
        background-color: #003155;
        color: white;
        font-size: 20px;

        display: flex;
        flex-direction: row;
        gap: 100px;

        margin-left: 100px;
    }



</style>

</html>
